<!DOCTYPE HTML>
<html>
    <head>
        <title>Galería - Diego Software</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <link rel="stylesheet" href="assets/css/main.css" />
        <link rel="icon" href="images/Logo.png?v=2" type="image/png" />
    </head>
    <body class="is-preload">

        <!-- Header -->
            <header id="header">
                <div class="inner">
                    <a href="index.html" class="logo">← Volver</a>
                    <h1>Galería</h1>
                </div>
            </header>

        <!-- Main -->
            <div id="main">

                <section id="gallery" class="tiles">
                    <!-- Imagenes / videos: usa .work-item y <a class="image"> para que poptrox funcione -->
                    <article class="col-4 col-6-medium col-12-xsmall work-item">
                        <a href="images/Flyer/traba1.webp" class="image fit thumb"><img src="images/Flyer/traba1.webp" alt="Trabajo 1" /></a>
                        <h3>Trabajo 1</h3>
                    </article>

                    <article class="col-4 col-6-medium col-12-xsmall work-item">
                        <a href="images/Flyer/traba2.webp" class="image fit thumb"><img src="images/Flyer/traba2.webp" alt="Trabajo 2" /></a>
                        <h3>Trabajo 2</h3>
                    </article>

                    <!-- Ejemplo: video de YouTube en lightbox (poptrox soporta iframes si se enlaza directamente) -->
                    <article class="col-12 work-item">
                        <a href="https://www.youtube.com/embed/sjuFGmBwR60" class="image fit thumb"><img src="images/bg.jpg" alt="Video muestra" /></a>
                        <h3>Video Muestra</h3>
                    </article>

                </section>

            </div>

        <!-- Footer -->
            <footer id="footer">
                <div class="inner">
                    <ul class="copyright">
                        <li>&copy; Diego Software</li>
                    </ul>
                </div>
            </footer>

        <!-- Scripts -->
            <script src="assets/js/jquery.min.js"></script>
            <script src="assets/js/jquery.poptrox.min.js"></script>
            <script src="assets/js/browser.min.js"></script>
            <script src="assets/js/breakpoints.min.js"></script>
            <script src="assets/js/util.js"></script>
            <script src="assets/js/main.js"></script>

    </body>
</html>
